<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Website Page-Education Purposes</title>
    <link rel="stylesheet" href="Playstation_Img/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="logo.png" alt="logo" class="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR Accesssories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
          </ul>
        </nav>
        <img
          src="Playstation_Img/menu.png"
          alt="menu"
          class="menu-icon"
          onclick="togglemenu()"
        />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>
            PS4 VS<br />
            Dualshock 4
          </h2>
          <h3>Wireless Controller for PlayStation 4</h3>
          <p>(Compatible/generic)</p>
          <h4>$32.50</h4>
          <button type="button">Buy Now<img src="arrow.png" /></button>
        </div>

        <div class="col-2">
          <img src="controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="add.png" />
            <p><small>Add to cart</small></p>
          </div>
        </div>
      </div>

      <div class="social-links">
        <img src="fb.png" />
        <img src="tw.png" />
        <img src="ig.png" />
      </div>

      <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu() {
          if (menuList.style.maxHeight == "0px") {
            menuList.style.maxHeight = "130px";
          } else {
            menuList.style.maxHeight = "0px";
          }
        }
      </script>
    </div>
  </body>
</html>
